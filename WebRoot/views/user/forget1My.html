<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>杭电无人船基站软件</h2>
            <p>找回密码</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">

	     	<form class="layui-form" action="${pageContext.request.contextPath}/forget1.action" method="post">
	        <div class="layui-form-item">
	            <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone"
	                   for="LAY-user-login-cellphone"></label>
	            <input type="text" name="telephone" id="LAY-user-login-cellphone" lay-verify="phone"
	                   placeholder="请输入注册时的手机号" class="layui-input">
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-row">
	                <div class="layui-col-xs7">
	                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
	                           for="LAY-user-login-vercode"></label>
	                    <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
	                           placeholder="图形验证码" class="layui-input">
	                </div>
	                <div class="layui-col-xs5">
	                    <div style="margin-left: 10px;">
	                        <img src="https://www.oschina.net/action/user/captcha"
	                             class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-row">
	                <div class="layui-col-xs7">
	                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
	                           for="LAY-user-login-smscode"></label>
	                    <input type="text" name="vercode" id="LAY-user-login-smscode" lay-verify="required"
	                           placeholder="短信验证码" class="layui-input">
	                </div>
	                <div class="layui-col-xs5">
	                    <div style="margin-left: 10px;">
	                        <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid"
	                                id="LAY-user-getsmscode">获取验证码
	                        </button>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-forget-submit">找回密码
	            </button>
	        </div>
			</form>
			
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
        <p>
            <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
            <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
            <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
        </p>
    </div>

</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router();

        form.render();

    });
</script>
</body>
</html>
