<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
</head>
<body layadmin-themealias="default">
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
	<form class="layui-form" action="${pageContext.request.contextPath}/userlogin.action" method="post">
	    <div class="layadmin-user-login-main">
	        <div class="layadmin-user-login-box layadmin-user-login-header">
	            <h2>运输公司货车管理系统</h2>
	 			<p></p>
	        </div>
	        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
	            <div class="layui-form-item">
	                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
	                       for="LAY-user-login-username"></label>
	                <input type="text" name="loginName" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
	                       class="layui-input">
	            </div>
	            <div class="layui-form-item">
	                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
	                       for="LAY-user-login-password"></label>
	                <input type="password" name="loginPwd" id="LAY-user-login-password" lay-verify="required"
	                       placeholder="密码" class="layui-input">
	            </div>
	            <div class="layui-form-item">
	                <div class="layui-row">
	                    <div class="layui-col-xs7">
	                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
	                               for="LAY-user-login-vercode"></label>
	                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
	                               placeholder="图形验证码" class="layui-input">
	                    </div>
	                    <div class="layui-col-xs5">
	                        <div style="margin-left: 10px;">
	                            <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg"
	                                 id="LAY-user-get-vercode">
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="layui-form-item" style="margin-bottom: 20px;">
	                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
	                <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i
	                        class="layui-icon layui-icon-ok"></i></div>
	                <a href="views/user/forget1.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
	            </div>
	            <div class="layui-form-item">
	                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit">登 入</button>
	            </div>
	            <!-- 
	            <div class="layui-form-item">
	               <label class="layui-form-label">请选择角色登录</label>
				   <div class="layui-input-inline">
				   <select name="role" lay-verify="required" lay-search="">
				      <option value="0">管理员</option>
				      <option value="1">司机</option>
				      <option value="2">技术员</option>
				   </select>
				   </div>
	        	</div>
	        	-->
	            <div class="layui-trans layui-form-item layadmin-user-login-other">
	                <a href="views/user/reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
	            </div>
	        </div>
	    </div>
	</form>




</div>
<script src="../../layuiadmin/layui/layui.all.js">
</script>

</body>

</html>
